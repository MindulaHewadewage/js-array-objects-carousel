<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap icon -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css' integrity='sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==' crossorigin='anonymous'/>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- carousel -->
        <div id="carousel">
            <!-- left button -->
            <i class="bi bi-arrow-left-circle"></i>

            <!-- gallery -->
            <div class="gallery">
                <div id="gallery-items">
                    <img src="img/01.webp" alt="spiderman" class="active">
                    <h4>Marvel's Spiderman Miles Morale</h4>
                    <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                </div>

                <img src="img/02.webp" alt="ratchet"  >
                <img src="img/03.webp" alt="fortnite">
                <img src="img/04.webp" alt="stray">
                <img src="img/05.webp" alt="avengers">
            </div>

            <!-- right button -->
            <i class="bi bi-arrow-right-circle"></i>
        </div>

        <!-- Thumbnails -->
        <div id="thumbnails">
            <img src="img/01.webp" alt="">
            <img src="img/02.webp" alt="">
            <img src="img/03.webp" alt="">
            <img src="img/04.webp" alt="">
            <img src="img/05.webp" alt="">
        </div>
    </div>
</body>
</html>
